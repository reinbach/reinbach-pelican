<h1>{{ article.title }}</h1>

<div class="">
  <abbr class="published" title="{{ article.date.isoformat() }}">
    {{ article.locale_date }}
  </abbr>
  <div class="article-info">
    Tags:
    {% for tag in article.tags %}
      <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}
    {% endfor %}
  </div>
</div>

{{ article.content }}
